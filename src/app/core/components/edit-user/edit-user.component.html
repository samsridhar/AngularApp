<div class="container">
  <h1 class="mt-3">Edit Category</h1>
  <ng-container *ngIf="user; else notFound">
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
      <div class="mt-2">
        <div class="mt-3">
          <label class="form-label">Id</label>
          <input
            type="text"
            disabled
            id="activeDirectoryUserId"
            class="form-control"
            name="categoryName"
            value="{{ id }}"
          />
        </div>
        <div class="mt-3">
          <label class="form-label">First Name</label>
          <input
            type="text"
            id="categoryUrlHandle"
            class="form-control"
            name="categoryUrlHandle"
            [(ngModel)]="user.firstName"
          />
        </div>

        <div class="mt-3">
          <label class="form-label">Last Name</label>
          <input
            type="text"
            id="categoryUrlHandle"
            class="form-control"
            name="categoryUrlHandle"
            [(ngModel)]="user.lastName"
          />
        </div>
        <div class="mt-3">
          <label class="form-label">UserName</label>
          <input
            type="text"
            id="categoryUrlHandle"
            class="form-control"
            name="categoryUrlHandle"
            [(ngModel)]="user.samAccountName"
          />
        </div>
        <div class="mt-3">
          <label class="form-label">Email Id</label>
          <input
            type="text"
            id="categoryUrlHandle"
            class="form-control"
            name="categoryUrlHandle"
            [(ngModel)]="user.eMail"
          />
        </div>
        <div class="mt-3">
          <label class="form-label">Contact</label>
          <input
            type="text"
            id="categoryUrlHandle"
            class="form-control"
            name="categoryUrlHandle"
            [(ngModel)]="user.telephoneNumber"
          />
        </div>
        <div class="mt-3">
          <label class="form-label">Roles</label>
          <input
            type="text"
            id="categoryUrlHandle"
            class="form-control"
            name="categoryUrlHandle"
            [(ngModel)]="user.roles"
          />
        </div>

        <div class="mt-3">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </div>
    </form>
  </ng-container>
  <ng-template #notFound>
    <div class="alert alert-warning" role="alert">User not found!</div>
  </ng-template>
</div>
